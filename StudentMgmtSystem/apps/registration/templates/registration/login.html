<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body style=" background: #fccb90;">
    <section class="p-3 mb-2 bg-info text-dark"class="h-100 gradient-form" style="background-color: #eee;">
      <div class="container py-5 h-50">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-xl-5">
            <div class="card rounded-3 text-black">
              <div class="row g-0">
                <div class="col-lg-12">
                  <div class="card-body p-md-7 mx-md-5">

                    <div class="text-center">
                        <h1><p class="text-primary">Login</p></h1>
<!--                      <img src="{% static 'images/TechAmplifiers-logo.png'%}" style="width: 350px;" alt="logo">-->
<!--                      <br>-->
<!--                        <h6 class="mt-3 mb-3 pb-2">   *Committed To Amplify Your Skills* </h6>-->
                    </div>

                    <form class="" method="POST">
                        {% csrf_token%}
                      <p>Please login to your account</p>

                      <div class="form-outline mb-4">
<!--                    <input type="email" id="form2Example11" class="form-control" placeholder="Phone number or email address"/>-->
                        <label class="form-label"  >Username</label>
                        <div>{{form.username}}</div>
                      </div>

                      <div class="form-outline mb-4">
<!--                        <input type="password" id="form2Example22" class="form-control" />-->
                        <label class="form-label" >password</label>
                        <div>{{form.password}}</div>
                      </div>

                      <div class="text-center pt-1 mb-5 pb-1">
                        <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit">Log in</button>
                        <a class="text-muted" href="#!">Forgot password?</a>
                      </div>

                    </form>
                      <hr class="my-4">

                      <div class="d-flex align-items-center justify-content-center pb-4">
                        <p class="mb-0">Don't have an account?  <a href="{% url 'register' %}"
                                                                   class="btn btn-info" role="button">Register</a>
<!--                          <button type="button" class="btn btn-link"onclick="document.location=  ">Create new</button>&ndash;&gt;-->

                      </div>


                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

</body>
</html>
