<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Student Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body class="p-3 mb-2 bg-light text-dark">
    <div class="container p-3 my-4 border border-5 ">
        <div class="d-flex flex-row align-items-center justify-content-center">
            <h2> Add Student Details ! </h2>
        </div>
        <br>
        <hr>
                {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <div class="alert alert-primary" role="alert">
                {{message}}
            </div>
            {% endfor%}
        </ul>
        {% endif %}
        <form action="{% url 'store' %}" method="POST" class="row g-3">
            {% csrf_token %}
            <div class="col-12">
                <label for="name" class="form-label">Student Name</label>
                <input type="text" class="form-control bg-light" id="name" name="name" placeholder="Please Enter your name">
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control bg-light" id="email" name="email"
                       placeholder="Please Enter your email address">
            </div>
            <div class="col-md-6">
                <label for="mobile" class="form-label">Mobile Number</label>
                <input type="number" class="form-control bg-light" id="mobile" name="mobile"
                       placeholder="Please Enter your Mobile number">
            </div>


            <div class="col-12">
                <label for="college" class="form-label">College Name </label>
                <input type="text" class="form-control bg-light" id="college" name="collage_name"
                       placeholder="Please Enter your College name">
            </div>


            <div class="col-md-6">
                <label for="year" class="form-label">Year of Graduation</label>
                <input type="number" class="form-control bg-light" id="year" name="graduate_year"
                       placeholder="Please Enter Pass-out year">
            </div>
            <hr>
            <div class=" flex-row justify-content-center ">
                <button type="submit" class="btn btn-primary btn-sm">submit</button>
                <a class="btn btn-secondary btn-sm" href="{% url 'home' %}"> Home</a><br>
            </div>
        </form>
    </div>
</body>
</html>
