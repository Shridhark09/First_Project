<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Score</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body class="p-3 mb-2 bg-light text-dark">
    <div class="container p-3 my-4 border border-5 ">
        <div class="d-flex flex-row align-items-center justify-content-center">
            <h2>!  Update Score ! </h2>
        </div>
        <br>
        <hr>
                {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <div class="alert alert-primary" role="alert">
                {{message}}
            </div>
            {% endfor%}
        </ul>
        {% endif %}
        <form action="{% url 'saveUpdatedScore' score.id %}" method="POST" class="row g-3">
            {% csrf_token %}
            <div class="col-12">
                <label  class="form-label">Student Name</label>
                <input disabled value="{{score.name}}" class="form-control bg-light" name="student_id">

            </div>
            <div class="col-6">
                <label class="form-label">Tasks</label>
            <input type="text"value="{{score.tasks}}" class="form-control bg-light" name="tasks"
                       placeholder="Please Enter Tasks Score">
            </div>
            <div class="col-6">
                <label class="form-label">Quizz</label>
            <input type="text"value="{{score.quizz}}" class="form-control bg-light" name="quizz"
                       placeholder="Please Enter LinkdIn Score">
            </div>


            <div class="col-12">
                <label class="form-label">LinkdIn</label>
                <input type="text" value="{{score.LinkdIn}}" class="form-control bg-light" name="LinkdIn"
                       placeholder="Please Enter LinkdIn Score">
            </div>


            <div class="col-md-6">
                <label  class="form-label">Presentation</label>
                <input type="number" value="{{score.presentation}}" class="form-control bg-light" name="presentation"
                       placeholder="Please Enter Presentation score">
            </div><x></x>
            <hr>
            <div class=" flex-row justify-content-center ">
                <button type="submit" class="btn btn-primary btn-sm">Update Score</button>
                <a class="btn btn-secondary btn-sm" href="{% url 'reports' %}"> Home</a><br>
            </div>
        </form>
    </div>
</body>
</html>
